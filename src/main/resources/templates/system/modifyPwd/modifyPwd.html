<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">

		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var reviewFlag = [[${@permission.hasPermi('system:modifyPwd:review')}]];
        var prefix = ctx + "system/modifyPwd"
		var datas = [[${@dict.getType('bus_modify_pwd')}]];

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "密码修改申请",
                columns: [
				{
					field : 'id', 
					title : '主键' 
				},
				{
					field : 'userid', 
					title : '用户id' 
				},
				{
					field : 'number', 
					title : '编号' 
				},
				{
					field : 'name', 
					title : '姓名' 
				},
				{
					field : 'remark',
					title : '说明'
				},
				{
					field : 'agreest',
					title : '类型',
					formatter: function(value, row, index) {
		            	return $.table.selectDictLabel(datas, value);
		            }
				},
				{
					field : 'createTime',
					title : '创建时间'
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	if( "0" == row.agreest ){
							actions.push('<a class="btn btn-danger btn-xs ' + reviewFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-remove"></i>审核</a>');
		            	}
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
