<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-identity-add">
			<!--<div class="form-group">	-->
				<!--<label class="col-sm-3 control-label">身份编码：</label>-->
				<!--<div class="col-sm-8">-->
					<!--<input id="code" name="code" class="form-control" type="text">-->
				<!--</div>-->
			<!--</div>-->
			<div class="form-group">	
				<label class="col-sm-3 control-label">身份名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">消费上限：</label>
				<div class="col-sm-8">
					<input id="costTotal" name="costTotal" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/identity"
		$("#form-identity-add").validate({
			rules:{
				name:{
					required:true,
				},costTotal:{
        			required:true,
        			number:true
        		}
			}
		});

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-identity-add').serialize());
            }
        }
	</script>
</body>
</html>
