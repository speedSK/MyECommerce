<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group-sm" id="toolbar" role="group">
			<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:merchant:add">
				<i class="fa fa-plus"></i> 添加
			</a>
			<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:merchant:edit">
	            <i class="fa fa-edit"></i> 修改
	        </a>
			<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:merchant:remove">
				<i class="fa fa-remove"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:merchant:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:merchant:remove')}]];
        var settleFlag = [[${@permission.hasPermi('system:merchant:settle')}]];
        var prefix = ctx + "system/merchant";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				editVisibleUrl: prefix + "/settle",
                modalName: "商户",
                columns: [{
		            checkbox: true
		        },
				{
					field: '',
					title: '序号',
					formatter: function (value, row, index) {
						return index + 1;
					}
				},
				{
					field : 'id', 
					title : '商户编号'
				},
				{
					field : 'merchantName', 
					title : '商户名称' 
				},
				{
					field : 'balance', 
					title : '账户余额' 
				},
				{
					field : 'mobile',
					title : '联系方式'
				},
				{
					field : 'address',
					title : '地址'
				},
				{
					field : 'createTime', 
					title : '创建时间' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	if( "3" == row.flag ){
		            		actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        	actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
							actions.push('<a class="btn btn-info btn-xs ' + settleFlag + '" href="#" onclick="$.operate.editVisible(\'' + row.id + '\',\'settle\',\'结算\')"><i class="fa fa-key"></i>结算</a> ');
						}
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
