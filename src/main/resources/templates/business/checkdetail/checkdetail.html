<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="col-sm-12  search-collapse">
				<form id="role-form">
					<div class="select-list gd">
						<ul>
							<li>
								用户编号：<input type="text" name="number"/>
							</li>
							<li>
								系统流水号：<input type="text" name="idserial"/>
							</li>
							<li class="select-time">
								<label>创建时间： </label>
								<input type="text" class="layui-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="layui-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search($('form').attr('id'))"><i class="fa fa-search"></i>&nbsp;搜索</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:checkdetail:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:checkdetail:remove')}]];
        var prefix = ctx + "business/checkdetail";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "银行详情对账对账",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '主键' 
				},
				{
					field : 'number', 
					title : '编号' 
				},
				{
					field : 'idserial', 
					title : '系统流水号' 
				},
				{
					field : 'bankIdserial', 
					title : '银行流水号' 
				},
				{
					field : 'transDate', 
					title : '转账日期' 
				},
				{
					field : 'amount', 
					title : '金额' 
				},
				{
					field : 'userType', 
					title : '用户类型' 
				},
				{
					field : 'checkStatus', 
					title : '对账状态' 
				},
				{
					field : 'operUser', 
					title : '操作人' 
				},
				{
					field : 'createTime', 
					title : '时间戳' 
				}]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
