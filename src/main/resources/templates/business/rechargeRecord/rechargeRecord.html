<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="business:rechargeRecord:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.batRemove()" shiro:hasPermission="business:rechargeRecord:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-info table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:rechargeRecord:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:rechargeRecord:remove')}]];
        var prefix = ctx + "business/rechargeRecord"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "银行转账",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '主键' 
				},
				{
					field : 'code', 
					title : '交易码' 
				},
				{
					field : 'bankCode', 
					title : '银行交易码' 
				},
				{
					field : 'transDate', 
					title : '转账日期' 
				},
				{
					field : 'transIdserial', 
					title : '转账流水号' 
				},
				{
					field : 'userCode', 
					title : '用户编号' 
				},
				{
					field : 'userName', 
					title : '用户姓名' 
				},
				{
					field : 'diNumber', 
					title : '身份证号' 
				},
				{
					field : 'bankNumber', 
					title : '银行卡号' 
				},
				{
					field : 'amount', 
					title : '金额' 
				},
				{
					field : 'status', 
					title : '状态' 
				},
				{
					field : 'returnCode', 
					title : '返回码' 
				},
				{
					field : 'returnMessage', 
					title : '返回信息' 
				},
				{
					field : 'bankIdserial', 
					title : '银行流水号' 
				},
				{
					field : 'createTime', 
					title : '创建时间' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
