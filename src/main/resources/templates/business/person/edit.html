<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-person-edit" th:object="${person}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <input name="deptId"  type="hidden"  th:field="*{deptId}" id="treeId"/>

            <div class="form-group">
                <label class="col-sm-3 control-label">照片：</label>
                <div class="col-sm-8">
                    <img  class="m-t-xs img-responsive" th:src="(*{photo} == '') ? @{/img/person.jpg} : @{/profile/photos/} + *{photo}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">部门名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="deptName" th:field="*{dept.deptName}" onclick="selectDeptTree()" readonly="true" id="treeName">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">编号：</label>
                <div class="col-sm-8">
                    <input id="number" name="number" th:field="*{number}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input id="name" name="name" th:field="*{name}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-8">
                    <select id="sex" name="sex" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}">
                        <option th:each="dict : ${type}" th:text="${dict['dictLabel']}" th:value="${dict['dictValue']}" th:field="*{sex}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">年龄：</label>
                <div class="col-sm-8">
                    <input id="age" name="age" th:field="*{age}" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">民族：</label>
                <div class="col-sm-8">
                    <select id="nation" name="nation" class="form-control m-b" th:with="type=${@dict.getType('bus_person_nation')}">
                        <option th:each="dict : ${type}" th:text="${dict['dictLabel']}" th:value="${dict['dictValue']}" th:field="*{nation}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">	
                <label class="col-sm-3 control-label">身份证号：</label>
                <div class="col-sm-8">
                    <input id="idcard" name="idcard" th:field="*{idcard}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">楼号：</label>
                <div class="col-sm-8">
                    <input id="build" name="build" th:field="*{build}" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">	
                <label class="col-sm-3 control-label">手机号：</label>
                <div class="col-sm-8">
                    <input id="mobile" name="mobile" th:field="*{mobile}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">监区：</label>
                <div class="col-sm-8">
                    <input id="area" name="area" th:field="*{area}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">房间：</label>
                <div class="col-sm-8">
                    <input id="room" name="room" th:field="*{room}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">床号：</label>
                <div class="col-sm-8">
                    <input id="bed" name="bed" th:field="*{bed}" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">	
                <label class="col-sm-3 control-label">身份：</label>
                <div class="col-sm-8">
                    <select id="identityId" name="identityId" class="form-control m-b" >
                        <option th:each="identity:${identitys}" th:value="${identity.id}" th:text="${identity.name}"  th:selected="(${identity.id} == *{identityId})"  ></option>
                    </select>
                </div>
            </div>

            <div class="form-group">	
                <label class="col-sm-3 control-label">押金：</label>
                <div class="col-sm-8">
                    <input id="deposit" name="deposit" th:field="*{deposit}"  readonly="readonly"  class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">账户余额：</label>
                <div class="col-sm-8">
                    <input id="balance" name="balance" th:field="*{balance}"  readonly="readonly"  class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">当月已经消费：</label>
                <div class="col-sm-8">
                    <input id="alreadyCost" name="alreadyCost" th:field="*{alreadyCost}" readonly="readonly"   class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">账户状态：</label>
                <div class="col-sm-8">

                    <select id="flag" name="flag" disabled="disabled"   class="form-control m-b" th:with="type=${@dict.getType('bus_person_flag')}">
                        <option th:each="dict : ${type}" th:text="${dict['dictLabel']}" th:value="${dict['dictValue']}" th:field="*{flag}"></option>
                    </select>
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "business/person"
		$("#form-person-edit").validate({
			rules:{
				name:{
					required:true,
				},
				password:{
        			required:true,
        			minlength: 5,
        			maxlength: 20
        		},
				age:{
        			required:true,
        			digits:true
        		},
				idcard:{
        			isIdentity:true
        		},
				bankCardNumber:{
        			digits:true
        		},
                number:{
                    required:true,
                    digits:true,
                    minlength: 2,
                    maxlength: 20,
                    remote: {
                        url: prefix + "/checkNumberUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                            name : function() {
                                return $.common.trim($("#number").val());
                            }
                        },
                        dataFilter: function(data, type) {
                            return $.validate.unique(data);
                        }
                    }
                },
				mobile:{
        			isPhone:true
        		},
				deposit:{
        			required:true,
        			number:true
        		},
				balance:{
        			required:true,
        			number:true
        		},
				identity:{
        			required:true
        		}
			},
            messages: {
                "number": {
                    remote: "编号已经存在"
                }
            },
            focusCleanup: true
		});

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-person-edit').serialize());
            }
        }

        /*用户管理-修改-选择部门树*/
        function selectDeptTree() {
            var deptId = $.common.isEmpty($("#treeId").val()) ? "100" : $("#treeId").val();
            var url = ctx + "system/dept/selectDeptTree/" + deptId;
            var options = {
                title: '选择部门',
                width: "380",
                url: url,
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var tree = layero.find("iframe")[0].contentWindow.$._tree;
            if ($.tree.notAllowParents(tree)) {
                var body = layer.getChildFrame('body', index);
                $("#treeId").val(body.find('#treeId').val());
                $("#treeName").val(body.find('#treeName').val());
                layer.close(index);
            }
        }
	</script>
</body>
</html>
