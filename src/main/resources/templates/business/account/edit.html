<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-account-edit" th:object="${account}">
        <input id="id" name="id" th:field="*{id}"  type="hidden">
														                    <div class="form-group">
                        <label class="col-sm-3 control-label">账户号：</label>
                        <div class="col-sm-8">
                            <input id="personAccount" name="personAccount" th:field="*{personAccount}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建人：</label>
                        <div class="col-sm-8">
                            <input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建时间：</label>
                        <div class="col-sm-8">
                            <input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
                        </div>
                    </div>
									    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "business/account";
    $("#form-account-edit").validate({
        rules:{
            xxxx:{
                required:true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-account-edit').serialize());
        }
    }
</script>
</body>
</html>
