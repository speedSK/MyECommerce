<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="business:checkbill:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.batRemove()" shiro:hasPermission="business:checkbill:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-info table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:checkbill:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:checkbill:remove')}]];
        var prefix = ctx + "business/checkbill"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "银行总账对账",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '主键' 
				},
				{
					field : 'code', 
					title : '系统交易码' 
				},
				{
					field : 'bankCode', 
					title : '银行交易码' 
				},
				{
					field : 'checkDate', 
					title : '对账日期' 
				},
				{
					field : 'rechargeNum', 
					title : '充值总笔数' 
				},
				{
					field : 'rechargeSum', 
					title : '充值总金额' 
				},
				{
					field : 'correctionNum', 
					title : '冲正总笔数' 
				},
				{
					field : 'correctionSum', 
					title : '冲正总金额' 
				},
				{
					field : 'closeNum', 
					title : '销户总笔数' 
				},
				{
					field : 'closeSum', 
					title : '销户总金额' 
				},
				{
					field : 'merchantNum', 
					title : '商户总笔数' 
				},
				{
					field : 'merchantSum', 
					title : '商户总金额' 
				},
				{
					field : 'rechargeCardSum', 
					title : '所有正确圈存的卡号总和' 
				},
				{
					field : 'correctionCardSum', 
					title : '所有冲正的卡号总和' 
				},
				{
					field : 'closeCardSum', 
					title : '所有销户的卡号总和' 
				},
				{
					field : 'merchantCardSum', 
					title : '所有结算的卡号总和' 
				},
				{
					field : 'returnCode', 
					title : '返回码' 
				},
				{
					field : 'returnMessage', 
					title : '返回信息' 
				},
				{
					field : 'status', 
					title : '状态' 
				},
				{
					field : 'createTime', 
					title : '创建时间戳' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
