<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-checkbill-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">系统交易码：</label>
				<div class="col-sm-8">
					<input id="code" name="code" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">银行交易码：</label>
				<div class="col-sm-8">
					<input id="bankCode" name="bankCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">对账日期：</label>
				<div class="col-sm-8">
					<input id="checkDate" name="checkDate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">充值总笔数：</label>
				<div class="col-sm-8">
					<input id="rechargeNum" name="rechargeNum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">充值总金额：</label>
				<div class="col-sm-8">
					<input id="rechargeSum" name="rechargeSum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">冲正总笔数：</label>
				<div class="col-sm-8">
					<input id="correctionNum" name="correctionNum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">冲正总金额：</label>
				<div class="col-sm-8">
					<input id="correctionSum" name="correctionSum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">销户总笔数：</label>
				<div class="col-sm-8">
					<input id="closeNum" name="closeNum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">销户总金额：</label>
				<div class="col-sm-8">
					<input id="closeSum" name="closeSum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商户总笔数：</label>
				<div class="col-sm-8">
					<input id="merchantNum" name="merchantNum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商户总金额：</label>
				<div class="col-sm-8">
					<input id="merchantSum" name="merchantSum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所有正确圈存的卡号总和：</label>
				<div class="col-sm-8">
					<input id="rechargeCardSum" name="rechargeCardSum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所有冲正的卡号总和：</label>
				<div class="col-sm-8">
					<input id="correctionCardSum" name="correctionCardSum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所有销户的卡号总和：</label>
				<div class="col-sm-8">
					<input id="closeCardSum" name="closeCardSum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所有结算的卡号总和：</label>
				<div class="col-sm-8">
					<input id="merchantCardSum" name="merchantCardSum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">返回码：</label>
				<div class="col-sm-8">
					<input id="returnCode" name="returnCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">返回信息：</label>
				<div class="col-sm-8">
					<input id="returnMessage" name="returnMessage" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<input id="status" name="status" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间戳：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "business/checkbill"
		$("#form-checkbill-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-checkbill-add').serialize());
			}
		});
	</script>
</body>
</html>
