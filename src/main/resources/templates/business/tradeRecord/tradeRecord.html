<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="business:tradeRecord:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.batRemove()" shiro:hasPermission="business:tradeRecord:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-info table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:tradeRecord:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:tradeRecord:remove')}]];
        var prefix = ctx + "business/tradeRecord"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "流水",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '主键' 
				},
				{
					field : 'idserial', 
					title : '流水号' 
				},
				{
					field : 'tradeCode', 
					title : '交易代码' 
				},
				{
					field : 'relationId', 
					title : '关联id（订单号，或流水号）' 
				},
				{
					field : 'userId', 
					title : '交易用户' 
				},
				{
					field : 'amount', 
					title : '交易金额' 
				},
				{
					field : 'fromAcc', 
					title : '来源账户' 
				},
				{
					field : 'toAcc', 
					title : '目标账户' 
				},
				{
					field : 'remark', 
					title : '备注' 
				},
				{
					field : 'status', 
					title : '状态' 
				},
				{
					field : 'createTime', 
					title : '创建时间' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
