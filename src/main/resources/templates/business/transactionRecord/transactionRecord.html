<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="col-sm-12  search-collapse">
				<form id="transactionRecord-form">
					<div class="select-list gd">
						<ul>
							<li>
								交易代码：<input type="text" name="code"/>
							</li>
							<li>
								用户编号：<input type="text" name="userCode"/>
							</li>
							<li class="select-time">
								<label>转账时间： </label>
								<input type="text" class="layui-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="layui-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

            <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="business:transactionRecord:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "business/transactionRecord";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "银行转账",
                columns: [{
					field : 'id', 
					title : '主键' 
				},
				{
					field : 'code', 
					title : '交易码' 
				},
				{
					field : 'bankCode', 
					title : '银行交易码' 
				},
				{
					field : 'transDate', 
					title : '转账日期' 
				},
				{
					field : 'transIdserial', 
					title : '转账流水号' 
				},
				{
					field : 'userCode', 
					title : '用户编号' 
				},
				{
					field : 'userName', 
					title : '用户姓名' 
				},
				{
					field : 'diNumber', 
					title : '身份证号' 
				},
				{
					field : 'bankNumber', 
					title : '银行卡号' 
				},
				{
					field : 'amount', 
					title : '金额' 
				},
				{
					field : 'status', 
					title : '状态' 
				},
				{
					field : 'returnCode', 
					title : '返回码' 
				},
				{
					field : 'returnMessage', 
					title : '返回信息' 
				},
				{
					field : 'bankIdserial', 
					title : '银行流水号' 
				},
				{
					field : 'createBy', 
					title : '创建人' 
				},
				{
					field : 'createTime', 
					title : '创建时间' 
				},
				{
					field : 'updateBy', 
					title : '修改人' 
				},
				{
					field : 'updateTime', 
					title : '修改时间' 
				}]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
