<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="business:user:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.batRemove()" shiro:hasPermission="business:user:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-info table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:user:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:user:remove')}]];
        var prefix = ctx + "business/user"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "业务（犯人）",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '主键' 
				},
				{
					field : 'number', 
					title : '编号' 
				},
				{
					field : 'name', 
					title : '姓名' 
				},
				{
					field : 'sex', 
					title : '性别' 
				},
				{
					field : 'age', 
					title : '年龄' 
				},
				{
					field : 'nation', 
					title : '民族' 
				},
				{
					field : 'idNumber', 
					title : '身份证号' 
				},
				{
					field : 'bankCardNumber', 
					title : '银行卡号' 
				},
				{
					field : 'photo', 
					title : '照片' 
				},
				{
					field : 'mobile', 
					title : '手机号' 
				},
				{
					field : 'area', 
					title : '监区' 
				},
				{
					field : 'build', 
					title : '楼号' 
				},
				{
					field : 'room', 
					title : '房间' 
				},
				{
					field : 'bed', 
					title : '床号' 
				},
				{
					field : 'dept', 
					title : '部门' 
				},
				{
					field : 'pcode', 
					title : '身份' 
				},
				{
					field : 'password', 
					title : '密码（用于登录）' 
				},
				{
					field : 'salt', 
					title : '盐加密' 
				},
				{
					field : 'deposit', 
					title : '押金' 
				},
				{
					field : 'balance', 
					title : '账户余额' 
				},
				{
					field : 'alreadyCost', 
					title : '当月已经消费' 
				},
				{
					field : 'accStatus', 
					title : '账户状态' 
				},
				{
					field : 'status', 
					title : '状态' 
				},
				{
					field : 'remark', 
					title : '备注' 
				},
				{
					field : 'operUser', 
					title : '操作人' 
				},
				{
					field : 'createTime', 
					title : '创建时间' 
				},
				{
					field : 'updateTime', 
					title : '修改时间' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
