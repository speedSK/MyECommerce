<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
	<div class="row">
		<div class="col-sm-12 search-collapse">
			<form id="menu-form">
				<div class="select-list">
					<ul>
						<li>
							分类名称：<input type="text" name="categoryName"/>
						</li>
						<li>
							分类状态：
							<select name="visible" th:with="type=${@dict.getType('bus_show_hide')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict['dictLabel']}" th:value="${dict['dictValue']}"></option>
							</select>
						</li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
					</ul>
				</div>
			</form>
		</div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add(0)" shiro:hasPermission="business:goodCategory:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary" onclick="$.operate.editTree()" shiro:hasPermission="business:goodCategory:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-info" id="expandAllBtn">
                <i class="fa fa-exchange"></i> 展开/折叠
            </a>
        </div>
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-tree-table" data-mobile-responsive="true"></table>
		</div>
	</div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
		var addFlag = [[${@permission.hasPermi('business:goodCategory:add')}]];
		var editFlag = [[${@permission.hasPermi('business:goodCategory:edit')}]];
		var removeFlag = [[${@permission.hasPermi('business:goodCategory:remove')}]];
		var datas = [[${@dict.getType('bus_show_hide')}]];
		var prefix = ctx + "business/goodCategory"

		$(function() {
		    var options = {
                code: "id",
                parentCode: "parentId",
                uniqueId: "id",
		        expandAll: false,
		        expandFirst: false,
		        url: prefix + "/list",
		        createUrl: prefix + "/add/{id}",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove/{id}",
		        modalName: "分类",
		        columns: [{
                    field: 'selectItem',
                    radio: true
                    },
                    {
		            title: '分类名称',
		            field: 'categoryName',
		            width: '20%',
		            formatter: function(value, row, index) {
		                if ($.common.isEmpty(row.icon)) {
		                    return row.categoryName;
		                } else {
		                    return '<i class="' + row.icon + '"></i> <span class="nav-label">' + row.categoryName + '</span>';
		                }
		            }
		        },
		        {
		            field: 'categoryCode',
		            title: '分类编码',
		            width: '20%',
		            align: "center"
		        },
		        {
		            field: 'orderNum',
		            title: '排序',
		            width: '10%',
		            align: "center"
		        },
		        {
		            field: 'visible',
		            title: '可见',
		            width: '10%',
		            align: "left",
		            formatter: function(value, row, index) {
		            	return $.table.selectDictLabel(datas, row.visible);
		            }
		        },
		        {
		            field: 'createTime',
		            title: '创建时间',
		            width: '15%',
		            align: "left",
		        },
		        {
		            title: '操作',
		            width: '20%',
		            align: "left",
		            formatter: function(value, row, index) {
		                var actions = [];
		                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
		                actions.push('<a class="btn btn-info btn-xs ' + addFlag + '" href="#" onclick="$.operate.add(\'' + row.id + '\')"><i class="fa fa-plus"></i>新增</a> ');
		                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
		                return actions.join('');
		            }
		        }]
		    };
		    $.treeTable.init(options);
		});

		function remove(id) {
			$.modal.confirm("确定删除该条" + $.table._option.modalName + "信息吗？", function() {
				$.ajax({
					type : 'post',
					url: prefix + "/remove/" + id,
					success : function(result) {
						if (result.code == web_status.SUCCESS) {
		                	$.modal.msgSuccess(result.msg);
		                	$.treeTable.refresh();
		                } else {
		                	$.modal.msgError(result.msg);
		                }
					}
				});
			});
		}
	</script>
</body>
</html>
