<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
    <div class="row">
			<div class="col-sm-12 select-info">
				<form id="role-form">
					<div class="select-list">
						<ul>
							<li>
								角色名称：<input type="text" name="roleName"/>
							</li>
							<li>
								权限字符：<input type="text" name="roleKey"/>
							</li>
							<li>
								角色状态：<select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
									<option value="">所有</option>
									<option th:each="e : ${type}" th:text="${e['dictLabel']}" th:value="${e['dictValue']}"></option>
								</select>
							</li>
							<li class="time">
								<label>创建时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-success btn-rounded btn-sm" onclick="$.table.exportExcel()" shiro:hasPermission="system:role:export"><i class="fa fa-download"></i>&nbsp;导出</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

			<form id="form_table" action="#" th:action="@{/business/uploadRecord/batchImport}" enctype="multipart/form-data" method="post">
				<input class="form-input" type="file" name="importfile"></input>
				<button type="submit" class="btn">开始导入</button>
				<div class="btn-group hidden-xs" id="toolbar" role="group">
					<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="business:uploadRecord:add">
						<i class="fa fa-plus"></i> 模板下载
					</a>
					<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.submit()" shiro:hasPermission="business:uploadRecord:remove">
						<i class="fa fa-trash-o"></i> 开始导入
					</a>
				</div>
			</form>
			
				
			<div class="col-sm-12 select-info table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:uploadRecord:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:uploadRecord:remove')}]];
        var prefix = ctx + "business/uploadRecord"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "功能导入记录",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '主键' 
				},
				{
					field : 'module', 
					title : '功能模块名称' 
				},
				{
					field : 'uploadName', 
					title : '上传文件名' 
				},
				{
					field : 'successCount', 
					title : '成功条数' 
				},
				{
					field : 'failName', 
					title : '失败文件名' 
				},
				{
					field : 'failCount', 
					title : '失败条数' 
				},
				{
					field : 'status', 
					title : '状态' 
				},
				{
					field : 'remark', 
					title : '备注' 
				},
				{
					field : 'createTime', 
					title : '创建时间' 
				},
				{
					field : 'createBy', 
					title : '创建人' 
				},
				{
					field : 'updateTime', 
					title : '修改时间' 
				},
				{
					field : 'updateBy', 
					title : '修改人' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
